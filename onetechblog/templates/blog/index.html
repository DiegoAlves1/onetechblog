{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--CHAMANDO CSS DE ARQUIVO ESTÁTICO-->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<!--Chamando Arquivos JS estáticos-->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/jquery.js" %}"></script>
	<title>OneTechBlog</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OneTechBlog</a>
            </div>
 
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
	</header>
	<section class="container" style="margin-top: 100px;">
		<aside class="col-md-3">
			<img src="{% static "img/perfilDiego.jpg" %}" height="200" width="200">
			<p><span class="glyphicon glyphicon-user"></span><b>Diego Alves</b></p>
			<p><span class="glyphicon glyphicon-console"></span><b>whoami_</b></p>
		</aside>
		<article class="col-md-9">
			{% for post in posts  %}
				<div>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{ post.text|linebreaksbr }}</p>
					<p>Publicado: {{ post.published_date }} por: {{post.author}}</p>
				</div>
			{% endfor %}
			
		</article>
	</section>
	<footer class="container">
		<hr>
		<div class="row">
			<div class="col-xs-9">Versão: 2016</div>
			<div class="col-xs-3">SPRAYONE</div>
		</div>
	</footer>
</body>
</html>
